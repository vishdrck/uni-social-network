<div class="container form my-5 px-5">
  <mat-card-title>
    <div class="flex-center">
      <img src="../../../assets/logo.svg" alt="" class="login-logo" />
    </div>
  </mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field style="width: 100%;" appearance="standard">
        <mat-label>Email</mat-label>
        <input
          id="email"
          type="text"
          pattern="([A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,64})|([0-9]{10})"
          matInput
          placeholder="Email"
          formControlName="email"
          required
        />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error>Valid email (pattern: example@abc.com) required.</mat-error>
      </mat-form-field>
      <mat-form-field style="width: 100%;" appearance="standard">
        <mat-label>Password</mat-label>
        <input
          id="password"
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-icon matSuffix>vpn_key</mat-icon>
        <mat-error>Password must have more than 6 characters.</mat-error>
      </mat-form-field>
      <mat-checkbox color="accent" class="pt-3" formControlName="remember"
        >Remember Me</mat-checkbox
      >
    </mat-card-content>
    <mat-card-actions>
      <button
        class="ml-2 mb-1 action-button"
        mat-raised-button
        color="accent"
        style="width: 100%"
        type="submit"
      >
        Login
      </button>
    </mat-card-actions>
  </form>
  <div class="hr-heading">
    <div class="hr-heading-text">or</div>
  </div>
  <div class="mt-3 text-center"><a class="link" routerLink="/account/register">Create an account</a></div>
</div>
