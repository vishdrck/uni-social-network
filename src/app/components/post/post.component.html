<mat-card class="post">
  <mat-card-header>
    <div mat-card-avatar class="post__header-image" style="background-image: url('/assets/uploads/profile.jpg');"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{imagePath}}">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button style="width:31%;" mat-button>Like</button>
    <button style="width:31%;" mat-button>Comment</button>
    <button style="width:31%;" mat-button>Share</button>
  </mat-card-actions>
</mat-card>
